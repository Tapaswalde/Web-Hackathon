
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="debt.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="text">
       Debt Calculator
    </div>
    <form action="" method="get">
       <div class="form-row">
          <div class="dataInput">
             <input type="number" id="Income" required>
             <div class="underline"></div>
             <label for="dataInput">Annual Income</label>
          </div>
          <div class="dataInput">
             <input type="number" id="Loan" required>
             <div class="underline"></div>
             <label for="dataInput">Loan Amount</label>
          </div>
       </div>
       <div class="form-row">
          <div class="dataInput">
             <input type="number" id="Time" required>
             <div class="underline"></div>
             <label for="dataInput">Time period in years</label>
          </div>
          <!-- <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Website Name</label>
          </div> -->
       </div>
       <div class="form-row">
       <div class="input-data textarea">
          <textarea rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <label for="">Share Your Experience</label>
          <br />
          <div class="form-row submit-btn">
             <div class="input-data">
                <div class="inner"></div>
                <input type="submit" onclick="saveData()" value="submit">
             </div>
          </div>
          <div>
            <h2>Saved Data:</h2>
            <div id="savedData1"></div>
            <div id="savedData2"></div>
            <div id="savedData3"></div>
          </div>
    </form>
    </div>
    <script>
      function saveData() {
            const data1 = document
                .getElementById('Income')
                .value;
            const data2 = document
                .getElementById('Loan')
                .value;
            const data3 = document
                .getElementById('Time')
                .value;
            localStorage
                .setItem('Income', data1);
            localStorage
                .setItem('Loan', data2);
            localStorage
                .setItem('Time', data3);
            displayData();
        }
        function displayData() {
            const savedData1 = localStorage
                .getItem('Income');
            document
                .getElementById('savedData1')
                .innerText = savedData1;
            const savedData2 = localStorage
                .getItem('Loan');
            document
                .getElementById('savedData2')
                .innerText = savedData2;
            const savedData3 = localStorage
                .getItem('Time');
            document
                .getElementById('savedData3')
                .innerText = savedData3;
        }
        displayData();
    </script>
    </body>
    </html>
