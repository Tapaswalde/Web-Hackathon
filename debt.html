
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="debt.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="text">
       Debt Calculator
    </div>
    <form action="" method="get">
       <div class="form-row">
          <div class="dataInput">
             <input type="number" required>
             <div class="underline"></div>
             <label for="dataInput">Annual Income</label>
          </div>
          <div class="dataInput">
             <input type="number" required>
             <div class="underline"></div>
             <label for="dataInput">Loan Amount</label>
          </div>
       </div>
       <div class="form-row">
          <div class="dataInput">
             <input type="number" required>
             <div class="underline"></div>
             <label for="dataInput">Time period in years</label>
          </div>
          <!-- <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Website Name</label>
          </div> -->
       </div>
       <div class="form-row">
       <div class="input-data textarea">
          <textarea rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <label for="">Share Your Experience</label>
          <br />
          <div class="form-row submit-btn">
             <div class="input-data">
                <div class="inner"></div>
                <input type="submit" onclick="saveData()" value="submit">
             </div>
          </div>
          <div>
            <h2>Saved Data:</h2>
            <div id="savedData"></div>
          </div>
    </form>
    </div>
    <script>
      function saveData() {
            const data = document
                .getElementById('dataInput')
                .value;
            localStorage
                .setItem('userData', data);
            displayData();
        }
        function displayData() {
            const savedData = localStorage
                .getItem('userData');
            document
                .getElementById('savedData')
                .innerText = savedData;
        }
    </script>
    </body>
    </html>
