<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt-Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="margin-top: 30px;color: green; text-align: center; ">Here is your debt predictor:</h1>
    <div style="text-align: center; margin-top: 20px;" class="img">
    <img src="/debt-free.webp" style="" alt="debt-free" height="200px" width="300px">
    </div>
    <div style="display: flex;
    justify-content: center;
    align-items: center;" class="form-container">
    <form style=" border: 2px solid red; border-radius: 10px; margin-top: 30px; padding-left: 50px; padding-top: 10px; width: 50%;">
        <div class="form-group row">
          <label for="inputTime3" class="col-sm-2 text-success col-form-label">Time Period</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="inputTime3" placeholder="Time span in years">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAmount3" class="col-sm-2 col-form-label text-success">Amount</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="inputAmount3" placeholder="Enter the amount of loan">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputIncome3" class="col-sm-2 text-success col-form-label">Income</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputIncome3" placeholder="Enter your yearly Income">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button style="align-items: center;" type="submit" class="btn btn-danger">Submit</button>
          </div>
        </div>
      </form>
    </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
